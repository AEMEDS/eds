name: Linting
on:
   schedule:
    - cron: '*/3 * * * *'  # Runs every 3 min

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16' #required for npm 8 or later.
    - run: npm install
    - run: npm run lint
      env:
        CI: true
